<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

    <h3>SALES REPORT</h3>

    <!-- Top row with form-->
    <div class="row">
        <div class="col-12">
            <form class="form" id="sales-report-form">

                <div class="form-group">
                    <label for="inputStartDate" class="col-sm-2 col-form-label">From</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" name="startDate" id="inputStartDate" placeholder="From">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEndDate" class="col-sm-2 col-form-label">Till</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" name="endDate" id="inputEndDate" placeholder="Till">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputBrand" class="col-sm-2 col-form-label">Brand</label>
                    <div class="col-sm-10">
                        <select name="brand" id="inputBrand" onchange="brandDropDownHandler()">
                            <option value=""  selected hidden>Select Brand</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 col-form-label">Category</label>
                    <div class="col-sm-10">
                        <select name="category" id="inputCategory" onchange="categoryDropDownHandler()">
                            <option value="" disabled selected  id="selectCategory">Select Category</option>
                        </select>
                    </div>
                </div>

                <button type="button" class="btn btn-primary" id="get-sales-report">Get Report</button>
                &nbsp;
            </form>
        </div>
    </div>


    <!-- Blank Row -->
    <div class="row">
        &nbsp;
    </div>
    <div class="row">

        <!-- Table -->
        <div class="col-12">
            <table class="table table-striped" id="sales-report-table">
                <thead>
                <tr>
                    <th scope="col">BRAND</th>
                    <th scope="col">CATEGORY</th>
                    <th scope="col">QUANTITY</th>
                    <th scope="col">REVENUE</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

        </div>
    </div>


</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/salesReport.js}"/></script>

</body>

</html>
