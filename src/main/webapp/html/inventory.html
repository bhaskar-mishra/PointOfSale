<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div th:replace="snippets.html :: name_status_popup"></div>

<!--Edit Inventory Modal -->
<div class="modal fade" id="editInventoryModal" tabindex="-1" role="dialog" aria-labelledby="editInventoryModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editInventoryLongTitle">Edit Inventory</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-12">
            <form class="form" id="inventory-edit-form">

              <div class="form-group">
                <label for="inputBarcodeEdit" class="col-sm-2 col-form-label">Barcode</label>
                <div class="col-sm-10">
                  <input type="text" readonly class="form-control" name="barcode" id="inputBarcodeEdit" placeholder="Enter Barcode">
                </div>
              </div>

              <div class="form-group">
                <label for="inputQuantityEdit" class="col-sm-2 col-form-label">Quantity</label>
                <div class="col-sm-10">
                  <input type="number" min=0 oninput="validity.valid||(value='');" class="form-control" name="quantity" id="inputQuantityEdit" placeholder="Enter Quantity">
                </div>
              </div>
              &nbsp;
            </form>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="update-inventory">Save changes</button>
      </div>
    </div>
  </div>
</div>

<div class="container">

  <h3>INVENTORY</h3>



  <!-- Top row with form-->
  <div class="row">
    <div class="col-12">
      <form class="form" id="inventory-form">
        <div class="form-group">
          <label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="barcode" id="inputBarcode" placeholder="Enter Barcode">
          </div>
        </div>
        <div class="form-group">
          <label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
          <div class="col-sm-10">
            <input type="number" min=0 oninput="validity.valid||(value='');" class="form-control" name="quantity" id="inputQuantity" placeholder="Enter Quantity">
          </div>
        </div>

        <div class="inline">
          <button type="button" class="btn btn-success" id="add-inventory">Add Inventory</button>
          <button type="button" class="btn btn-warning" id="upload-data">Upload</button>
        </div>

        &nbsp;
      </form>
    </div>
  </div>


  <!-- Blank Row -->
  <div class="row">
    &nbsp;
  </div>
  <div class="row">

    <!-- Table -->
    <div class="col-12">
      <table class="table table-striped" id="inventory-table">
        <thead>
        <tr>
          <th scope="col">Barcode</th>
          <th scope="col">Product</th>
          <th scope="col">Quantity</th>
          <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
      </table>

    </div>
  </div>



  <!-- Inventory Upload Modal -->
  <div class="modal" tabindex="-1" role="dialog" id="upload-inventory-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">Upload Inventory</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <div class="inventory-file">
            <input type="file" class="custom-file-input" id="inventoryFile">
            <label class="custom-file-label" for="inventoryFile" id="inventoryFileName">Choose file</label>
          </div>
          <a th:href="@{/sample/inventory.tsv}" target="_blank">Download Sample</a>
          <br>
          Rows: <span id="rowCount">0</span>,
          Processed: <span id="processCount">0</span>,
          Errors: <span id="errorCount">0</span>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="process-data">Upload</button>
          <button type="button" class="btn btn-warning" id="download-errors">Download Errors</button>
        </div>
      </div>
    </div>
  </div>


</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/inventory.js}"/></script>

</body>

</html>
