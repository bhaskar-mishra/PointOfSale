<!-- Brand Category Edit Modal -->
<div class="modal fade" id="editBrandCategoryModal" tabindex="-1" role="dialog" aria-labelledby="editBrandCategoryModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editBrandCategoryLongTitle">Edit Brand</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-12">
                        <form class="form" id="brand-category-edit-form">
                            <div class="form-group">
                                <label for="inputBrandEdit" class="col-sm-2 col-form-label">Brand</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="brand" id="inputBrandEdit" placeholder="Enter Brand">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputCategoryEdit" class="col-sm-2 col-form-label">Category</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="category" id="inputCategoryEdit" placeholder="Enter Category">
                                </div>
                            </div>
                            &nbsp;
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="updateBrandCategory()">Save changes</button>
            </div>
        </div>
    </div>
</div>

<div class="container">

    <h3>BRANDS PAGE</h3>

    <!-- Top row with form-->
    <div class="row">
        <div class="col-12">
            <form class="form-inline" id="brand-category-form">
                <div class="form-group">
                    <label for="inputBrand" class="col-sm-2 col-form-label">Brand</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="brand" id="inputBrand" placeholder="Enter Brand">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 col-form-label">Category</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="category" id="inputCategory" placeholder="Enter Category">
                    </div>
                </div>

                <button type="button" class="btn btn-primary" id="add-brand-category">Add</button>
                &nbsp;
                <button type="button" class="btn btn-primary" id="upload-data">Upload</button>
                &nbsp;
            </form>
        </div>
    </div>


    <!-- Blank Row -->
    <div class="row">
        &nbsp;
    </div>
    <div class="row">

        <!-- Table -->
        <div class="col-12">
            <table class="table table-striped" id="brand-category-table">
                <thead>
                <tr>
                    <th scope="col">S.NO</th>
                    <th scope="col">BRAND</th>
                    <th scope="col">CATEGORY</th>
                    <th scope="col">ACTION</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

        </div>
    </div>



    <!-- BrandCategory Upload Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="upload-brand-category-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Upload BrandCategory</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="brand-category-file">
                        <input type="file" class="custom-file-input" id="brandCategoryFile">
                        <label class="custom-file-label" for="brandCategoryFile" id="brandCategoryFileName">Choose file</label>
                    </div>
                    <a th:href="@{/sample/employee.tsv}" target="_blank">Download Sample</a>
                    <br>
                    Rows: <span id="rowCount">0</span>,
                    Processed: <span id="processCount">0</span>,
                    Errors: <span id="errorCount">0</span>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="process-data">Upload</button>
                    <button type="button" class="btn btn-warning" id="download-errors">Download Errors</button>
                </div>
            </div>
        </div>
    </div>


</div> <!-- Container end-->
